<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT</title>
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header class="header">
        <a href="#" class="header__logo">Psyco<span class="header__logo__span">Art</span></a>
        <div class="form">
            <button class="form__button"></button>
            <input class="form__input" type="search" placeholder="Search items and collections">
        </div>
        <nav class="header__nav">
            <ul class="header__list">
                <li class="header__item"><a href="#" class="header__link">Collections</a></li>
                <li class="header__item"><a href="#" class="header__link">Feature</a></li>
                <li class="header__item"><a href="#" class="header__link">FAQ</a></li>
                <li class="header__item"><a href="#" class="header__link header__link__btn">Select Wallet</a></li>
            </ul>
        </nav>
    </header>

    <section>
        <div class="container">
            <div class="main">
                <div class="main__text">
                    <h1 class="main__title">Create, Sell & Collect Your Own Creative NFT</h1>
                    <p class="main__desc">Lorem ipsum dolor sit amet consectetur adipisicing elit. Assumenda suscipit doloribus culpa similique iusto.</p>
                    <a class="main__btn main__link__btn" href="#">Explore Now</a>
                    <a class="main__btn" href="#">Sell NFT</a>
                <ul class="main__list">
                    <li class="main__item"><span class="main__span">37k+</span>Artworks</li>
                    <li class="main__item"><span class="main__span">20k+</span>Artists</li>
                    <li class="main__item"><span class="main__span">99k+</span>Aucations</li>
                </ul>
                </div>
                <div class="main__image">
                    <img class="main__img" src="images/nfts.png" alt="NFTS">
                </div>
            </div>
            
        </div>
    </section>
</body>
</html>
