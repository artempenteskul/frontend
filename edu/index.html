<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="frontend, edu">
    <meta name="description" content="frontend edu!">
    <title>Frontend!</title>
    <link rel="shortcut icon" href="https://market.enonic.com/vendors/bouvet/favicon/_/attachment/inline/dd170092-656a-4895-8550-daac0c4b0aa0:2df7625fb6fd508cb0874730d8f812d52670aff1/favicon_cleaned.svg" type="image/x-icon">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="default">Frontend Tutorials!</h1>
    <p class="default">This is paragraph !</p>
    <p class="default">This is second paragraph !</p>

    <img src="https://www.simplilearn.com/ice9/free_resources_article_thumb/what_is_image_Processing.jpg" alt="CyberPunk Man">
    <a class="default" href="#" title="Link tooltip!" target="_blank">This is link!</a>
    
    <br>

    <form action="">
        <label for="first_name">First name</label>
        <input type="text" id="first_name" name="first_name" class="default" autocomplete="on">
        <label for="last_name">Last name</label>
        <input type="text" id="last_name" name="last_name" class="default" autocomplete="on">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" class="default">
        <br>
        <input type="submit" placeholder="Submit" class="default">
    </form>
    
    <br>

    <form action="">
        <label for="python">Python</label>
        <input type="radio" id="python" name="language">
        <label for="javascript">Javascript</label>
        <input type="radio" id="javascript" name="language">
        <input type="submit" placeholder="Submit">
    </form>

    <br>

    <form action="">
        <label for="cars">Choose the car: </label>
        <select name="car" id="cars">
            <option value="Volvo">Volvo</option>
            <option value="BMW">BMW</option>
            <option value="Porsche">Porsche</option>
            <input type="submit" value="Choose">
        </select>
    </form>

    <br>

</body>
</html>
